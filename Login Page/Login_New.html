<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="Login_New.aspx.cs" Inherits="SezwanPayroll.Pages.Login_New" %>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payroll Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <link href="css/Revamped/style.bundle.css" rel="stylesheet" />
    <link href="css/Revamped/plugins.bundle.css" rel="stylesheet" />
    <link href="css/Revamped/override.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <script src="js/global.js"></script>
</head>
<body>


    <div>
        <main role="main" class="pb-3">

            <div class="d-flex flex-column flex-root">
                <!--begin::Authentication - Sign-in -->
                <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed">
                    <!--begin::Content-->
                    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
                        <!--begin::Wrapper-->
                        <div class="w-lg-425px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                            <!--begin::Form-->
                            <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="#">
                                <!--begin::Heading-->
                                <div class="text-center">
                                    <!--begin::Logo-->
                                    <a href="#">
                                        <img src="../img/Revamped/Logo.png" class="h-80px" />
                                    </a>
                                    <!--end::Logo-->

                                </div>
                                <!--begin::Heading-->
                                <!--begin::Input group-->
                                <div class="fv-row mb-10 pt-5">
                                    <!--begin::Input-->
                                    <input placeholder="Email" class="form-control form-control-lg form-control-solid" type="text" name="email" autocomplete="off" />
                                    <!--end::Input-->
                                </div>
                                <!--end::Input group-->
                                <!--begin::Input group-->
                                <div class="fv-row mb-10">
                                    <!--begin::Input-->
                                    <input placeholder="Password" class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off">
                                    <!--end::Input-->
                                </div>
                                <!--end::Input group-->
                                <!--begin::Actions-->
                                <div class="text-center">
                                    <!--begin::Submit button-->
                                    <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary mb-5" style="border-radius: 20px; padding: 10px 25% 10px 25% !important;">
                                        <span class="indicator-label">Sign in</span>
                                        <span class="indicator-progress">Please wait...
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                        </span>
                                    </button>
                                    <p><a href="#"><i>Forget password</i></a></p>

                                </div>
                                <!--end::Actions-->
                            </form>
                            <!--end::Form-->
                        </div>
                        <!--end::Wrapper-->
                    </div>
                    <!--end::Content-->
                    <!--begin::Footer-->
                    <div class="d-flex flex-center flex-column-auto p-10">
                        <!--begin::Links-->
                        <div class="d-flex align-items-center fw-bold fs-6">
                            <p><i style="color: #ffffff;">Powered by Sewan Technologies</i></p>
                        </div>
                        <!--end::Links-->
                    </div>
                    <!--end::Footer-->
                </div>
                <!--end::Authentication - Sign-in-->
            </div>

        </main>
    </div>
    <script src="js/Revamped/jquery.min.js"></script>
    <script src="js/Revamped/bootstrap.bundle.min.js"></script>
    <script src="js/Revamped/scripts.bundle.js"></script>
    <script src="js/Revamped/plugins.bundle.js"></script>
    <script src="js/Revamped/general.js"></script>

</body>
</html>
